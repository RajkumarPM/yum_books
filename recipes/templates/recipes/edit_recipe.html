{% extends "recipes/base_generic.html" %}

{% block content %}
  <h2>Edit Recipe</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
  <a href="{% url 'recipes:show' recipe.id %}">Cancel</a>
{% endblock %}
